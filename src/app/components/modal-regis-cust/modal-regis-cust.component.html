<button class="btn btn-primary custom-btn" (click)="openModal('Registro de Cliente')">Registrar Cliente</button>

<!-- Modal de registro de cliente -->
<div #modal class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered custom-modal-dialog" role="document">
    <div class="modal-content custom-modal-content">
      <div class="modal-header custom-modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body custom-modal-body">
        <form (submit)="registerCustomer()" class="custom-form">
          <div class="form-group">
            <label for="full_name">Nombre:</label>
            <input id="full_name" class="form-control" [(ngModel)]="newCustomer.full_name" name="full_name" required />
          </div>
          <div class="form-group">
            <label for="business_name">Nombre Comercial:</label>
            <input id="business_name" class="form-control" [(ngModel)]="newCustomer.business_name" name="business_name" />
          </div>
          <div class="form-group">
            <label for="city">Ciudad:</label>
            <input id="city" class="form-control" [(ngModel)]="newCustomer.city" name="city" />
          </div>
          <div class="form-group">
            <label for="address">Dirección:</label>
            <input id="address" class="form-control" [(ngModel)]="newCustomer.address" name="address" />
          </div>
          <div class="form-group">
            <label for="cell_phone">Teléfono Celular:</label>
            <input id="cell_phone" class="form-control" [(ngModel)]="newCustomer.cell_phone" name="cell_phone" />
          </div>
          <div class="form-group">
            <label for="whatsapp">WhatsApp:</label>
            <input id="whatsapp" class="form-control" [(ngModel)]="newCustomer.whatsapp" name="whatsapp" />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input id="email" class="form-control" [(ngModel)]="newCustomer.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="idcustomer_types">Tipo de Cliente:</label>
            <select id="idcustomer_types" class="form-control" [(ngModel)]="newCustomer.idcustomer_types" name="idcustomer_types">
              <option *ngFor="let type of customerTypes" [value]="type.idcustomer_types">{{ type.name }}</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label for="observations">Observaciones:</label>
            <textarea id="observations" class="form-control" [(ngModel)]="newCustomer.observations" name="observations"></textarea>
          </div>
          <div class="modal-footer custom-modal-footer full-width">
            <button type="button" class="btn btn-secondary custom-btn" (click)="closeModal()">Cerrar</button>
            <button type="submit" class="btn btn-success custom-btn">Crear Cliente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
